# Qwen3.5-35B-A3B — BF16, 262K context, vision encoder disabled
#
# Frees ~2–3 GB of GPU memory; use when multimodal input is not needed.
#
# Usage: docker compose -f docker-compose.text-only.yaml up -d
# API endpoint: http://localhost:8000/v1
# Model name served as: qwen3.5-35b

services:
  qwen35-text:
    image: vllm/vllm-openai:cu130-nightly
    container_name: qwen35-text
    restart: unless-stopped

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    ipc: host
    shm_size: 64gb

    ulimits:
      memlock: -1
      stack: 67108864

    ports:
      - "8000:8000"

    volumes:
      - huggingface_cache:/root/.cache/huggingface

    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - HF_HUB_OFFLINE=${HF_HUB_OFFLINE:-0}
      - VLLM_LOGGING_LEVEL=${VLLM_LOGGING_LEVEL:-INFO}
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
      - VLLM_ATTENTION_BACKEND=FLASH_ATTN
      - VLLM_USE_FLASHINFER_SAMPLER=0

    command:
      - Qwen/Qwen3.5-35B-A3B
      - --served-model-name
      - qwen3.5-35b
      - --host
      - "0.0.0.0"
      - --port
      - "8000"
      - --max-model-len
      - "262144"
      - --gpu-memory-utilization
      - "0.85"
      - --reasoning-parser
      - qwen3
      - --enable-auto-tool-choice
      - --tool-call-parser
      - qwen3_coder
      - --enable-prefix-caching
      - --language-model-only

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

volumes:
  huggingface_cache:
    name: qwen35_huggingface_cache

networks:
  default:
    name: qwen35-network
