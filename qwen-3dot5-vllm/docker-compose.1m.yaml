# Qwen3.5-35B-A3B — BF16, ~1M context via YARN RoPE override
#
# WARNING: requires significantly more KV cache memory; gpu-memory-utilization
# is set to 0.95 — ensure no other GPU services are running.
#
# Usage: docker compose -f docker-compose.1m.yaml up -d
# API endpoint: http://localhost:8000/v1
# Model name served as: qwen3.5-35b

services:
  qwen35-1m:
    image: vllm/vllm-openai:cu130-nightly
    container_name: qwen35-1m
    restart: unless-stopped

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    ipc: host
    shm_size: 64gb

    ulimits:
      memlock: -1
      stack: 67108864

    ports:
      - "8000:8000"

    volumes:
      - huggingface_cache:/root/.cache/huggingface

    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - HF_HUB_OFFLINE=${HF_HUB_OFFLINE:-0}
      - VLLM_LOGGING_LEVEL=${VLLM_LOGGING_LEVEL:-INFO}
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
      - VLLM_ATTENTION_BACKEND=FLASH_ATTN
      - VLLM_USE_FLASHINFER_SAMPLER=0
      - VLLM_ALLOW_LONG_MAX_MODEL_LEN=1

    command:
      - Qwen/Qwen3.5-35B-A3B
      - --served-model-name
      - qwen3.5-35b
      - --host
      - "0.0.0.0"
      - --port
      - "8000"
      - --max-model-len
      - "1048576"
      - --gpu-memory-utilization
      - "0.95"
      - --reasoning-parser
      - qwen3
      - --enable-auto-tool-choice
      - --tool-call-parser
      - qwen3_coder
      - --hf-overrides
      - >-
        {"text_config": {"rope_parameters": {
          "mrope_interleaved": true,
          "mrope_section": [11, 11, 10],
          "rope_type": "yarn",
          "rope_theta": 10000000,
          "partial_rotary_factor": 0.25,
          "factor": 4.0,
          "original_max_position_embeddings": 262144
        }}}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

volumes:
  huggingface_cache:
    name: qwen35_huggingface_cache

networks:
  default:
    name: qwen35-network
